<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body class="gradient-background">
    <nav class="navbar shadow">
        <div class="container-fluid p-2 d-flex flex-row justify-content evenly">
            <div class="logo"><h1 class="orbitron text-light logo">CALCULA-TOR</h1></div>        
        </div>
    </nav>
    <main>
        
       <div class="container d-grid mt-3">
        <div class="row p-1">

        <div class="col-lg-3 col-md-3 col-sm-1 d-flex align-items-center bg-dark shadow opacity-75 text-light box mr-1">
                <h3 class="vt323-regular p-2 heading">This calculator performs basic math operations and converts the results to Binary, Hexadecimal, and Octal Numbers</h3>
        </div>

        <div class="col-lg-6 col-md-6 col-sm-7 box ">
            <div class="container d-grid  column-gap-1 bg-dark shadow p-4 custom-container" \> 
                    <input type="text" class="form-control custom-input" id="Results" placeholder="0">
                    <div class="row text-light column-gap-3 rows">
                        <div class="col column"><button type="button" id="c_btn" class="btn btn-secondary calcBtn">7</button></div>
                        <div class="col column"><button type="button" id="c_btn" class="btn btn-secondary calcBtn">8</button></div>
                        <div class="col column"><button type="button" id="c_btn" class="btn btn-secondary calcBtn">9</button></div>
                        <div class="col column"><button type="button" id="c_btn" class="btn btn-secondary calcBtn expression">/</button></div>
                    </div>
                    <div class="row text-light column-gap-3 rows">
                        <div class="col column"><button type="button" id="c_btn" class="btn btn-secondary calcBtn">4</button></div>
                        <div class="col column"><button type="button" id="c_btn" class="btn btn-secondary calcBtn">5</button></div>
                        <div class="col column"><button type="button" id="c_btn" class="btn btn-secondary calcBtn">6</button></div>
                        <div class="col column"><button type="button" id="c_btn" class="btn btn-secondary calcBtn expression">*</button></div>
                    </div>
                    <div class="row text-light column-gap-3 rows">
                        <div class="col column"><button type="button" id="c_btn" class="btn btn-secondary calcBtn">1</button></div>
                        <div class="col column"><button type="button" id="c_btn" class="btn btn-secondary calcBtn">2</button></div>
                        <div class="col column"><button type="button" id="c_btn" class="btn btn-secondary calcBtn">3</button></div>
                        <div class="col column"><button type="button" id="c_btn" class="btn btn-secondary calcBtn expression">+</button></div>
                    </div>
                    <div class="row text-light column-gap-3 rows">
                        <div class="col column"><button type="button" id="c_btn" class="btn btn-secondary calcBtn">0</button></div>
                        <div class="col column"><button type="button" id="c_btn" class="btn btn-secondary calcBtn">.</button></div>
                        <div class="col column"><button type="button" id="c_btn" class="btn btn-secondary calcBtn">DEL</button></div>
                        <div class="col column"><button type="button" id="c_btn" class="btn btn-secondary calcBtn expression">-</button></div>
                    </div>
                    <div class="row text-light column-gap-3 rows">
                        <div class="col column">
                            <button type="button" id="c_btn" class="btn btn-secondary calcBtn expression">AC</button>
                        </div>
                        <div class="col column">
                            <button type="button" id="equals" class="btn btn-secondary calcBtn expression equal">=</button>
                        </div>
                        
                        
                    </div>
        </div> 
        </div>

        <div class="col-lg-3 col-md-3 col-sm-4 box opacity-75 d-flex flex-column justify-content-center align-content-center text-align-center text-light">
                <div class="results  bg-dark d-flex flex-wrap justify-content-center flex-column shadow">
                    <h4 class="p-1 orbitron numSystem">Binary</h4>
                    <h4 class="p-1 mt-1 orbitron numSystem" id="binary"></h4>
                </div>
                <div class="results  bg-dark mt-2  d-flex justify-content-center flex-column shadow">
                    <h4 class="p-1 orbitron numSystem">Hexadecimal </h4>
                    <h4 class="p-1 mt-1 orbitron numSystem" id="hex"></h4>
                </div>
                <div class="results  bg-dark mt-2  d-flex justify-content-center flex-column shadow">
                    <h4 class="p-1 orbitron numSystem">Octal</h4>
                    <h4 class="p-1 mt-1 orbitron numSystem" id="oct"></h4>
                </div>
        </div>

        </div>

       </div>   
    </main>
    <footer>
        <p class="vt323-regular"><i><a href="https://github.com/nirajan128/">â“‚ NS 2024</a></i></p>
    </footer>
   
   
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script src="./index.js"></script>
</body>
</html>
